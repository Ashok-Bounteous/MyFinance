<ion-content class="dashboard-content" scrollY="true">
  <div class="grid dashboard-grid">
    <ion-card *ngFor="let card of dashboardCards">
      <ion-card-header>
        <ion-icon [name]="card.icon" [ngClass]="card.iconClass" [ngStyle]="{'background-color': card.iconBgColor}"></ion-icon>
        <ion-card-title>{{ card.title }}</ion-card-title>
        <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ card.value }}
        <ion-note>{{ card.footer }}</ion-note>
      </ion-card-content>
    </ion-card>
    
  </div>

  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Recent Sales</h5>
      <!-- Sales content goes here -->
    </div>
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-5">
        <h5>Best Selling Products</h5>
        <div>
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-v"
            class="p-button-rounded p-button-text p-button-plain"
            (click)="menu.toggle($event)"
          ></button>
          <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </div>
      </div>
      <ul class="list-none p-0 m-0">
        <li *ngFor="let product of bestSellingProducts" class="product-item">
          <div>
            <span class="text-900 font-medium mr-2 mb-1">{{ product.name }}</span>
            <div class="mt-1 text-600">{{ product.category }}</div>
          </div>
          <div class="mt-2 md:mt-0 flex align-items-center">
            <div class="progress-bar-container">
              <div class="progress-bar" [ngStyle]="{ width: product.progress }"></div>
            </div>
            <span [class]="product.progressClass">{{ product.progress }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Sales Overview</h5>
      <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>

    <div class="card">
      <div class="flex align-items-center justify-content-between mb-4">
        <h5>Notifications</h5>
        <div>
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-v"
            class="p-button-rounded p-button-text p-button-plain"
            (click)="menu.toggle($event)"
          ></button>
          <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </div>
      </div>

      <span class="block text-600 font-medium mb-3">TODAY</span>
      <ul class="notification-list p-0 mx-0 mt-0 mb-4 list-none">
        <li *ngFor="let notification of todayNotifications" class="notification-item">
          <div class="icon-circle" [ngStyle]="{ 'background-color': notification.iconBgColor }">
            <i [class]="notification.iconClass"></i>
          </div>
          <span class="text-900 line-height-3">{{ notification.message }}</span>
        </li>
      </ul>

      <span class="block text-600 font-medium mb-3">YESTERDAY</span>
      <ul class="notification-list p-0 m-0 list-none">
        <li *ngFor="let notification of yesterdayNotifications" class="notification-item">
          <div class="icon-circle" [ngStyle]="{ 'background-color': notification.iconBgColor }">
            <i [class]="notification.iconClass"></i>
          </div>
          <span class="text-900 line-height-3">{{ notification.message }}</span>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
