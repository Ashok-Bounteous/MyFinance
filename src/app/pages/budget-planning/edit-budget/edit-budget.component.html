<form (ngSubmit)="onSubmit()" class="budget-form">
  <!-- Year and Month Selection -->
  <div class="form-row">
    <div class="form-col">
      Select Year 
      <p-dropdown 
        [options]="availableYears" 
        [(ngModel)]="selectedYear" 
        name="yearSelect" 
        placeholder="Choose Year" 
        (onChange)="onPeriodChange()">
      </p-dropdown>
    </div>
    <div class="form-col">
      Select Month 
      <p-dropdown 
        [options]="availableMonths" 
        [(ngModel)]="selectedMonth" 
        name="monthSelect" 
        placeholder="Choose Month" 
        (onChange)="onPeriodChange()">
      </p-dropdown>
    </div>
  </div>

  <!-- Budget Amount Input -->
  <div class="form-group">
    <label>Budget Amount</label>
    <input pInputText 
           type="number" 
           [(ngModel)]="budgetAmount" 
           name="budgetAmount" 
           placeholder="Enter Total Budget" 
           min="0">
  </div>

  <!-- Display Budget Amount -->
  <div class="form-group">
    <label>Total Budget:</label>
    <p>{{ budgetAmount | currency:'INR':'symbol':'1.0-0' }}</p>
  </div>

  <!-- Container for Chart and Table -->
  <div class="chart-table-container">
    <!-- Budget Chart -->
    <div class="chart-container">
      <p-chart 
        type="doughnut" 
        [data]="chartData" 
        [options]="chartOptions"
        height="400"
        width="400">
      </p-chart>
    </div>

    <!-- Budget Categories Table -->
    <div class="table-container">
      <p-table [value]="budgetCategories" editable="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category let-i="rowIndex">
          <tr lines="none">
            <td>{{ category.name }}</td>
            <td>
              <p-inputNumber 
                [(ngModel)]="category.amount" 
                name="categoryAmount{{i}}" 
                (onValueChange)="onCategoryChange()" 
                [min]="0">
              </p-inputNumber>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <!-- Submit Button -->
  <button pButton type="submit" label="Update Budget" class="p-button-full"></button>

  <!-- Loading State -->
  <!-- <p-progressSpinner *ngIf="loading" styleClass="loading-spinner" strokeWidth="5"></p-progressSpinner> -->
</form>
