  <!-- <p-toast></p-toast> PrimeNG Toast for displaying messages -->



  <form (ngSubmit)="onSubmit()" class="budget-form">
    <!-- Year Selection -->
    <ion-item>
      <ion-label>Select Year</ion-label>
      <ion-select placeholder="Choose Year" [(ngModel)]="selectedYear" name="yearSelect" (ionChange)="onPeriodChange()">
        <ion-select-option *ngFor="let year of availableYears" [value]="year">{{ year }}</ion-select-option>
      </ion-select>
    </ion-item>
  
    <!-- Month Selection -->
    <ion-item *ngIf="selectedYear">
      <ion-label>Select Month</ion-label>
      <ion-select placeholder="Choose Month" [(ngModel)]="selectedMonth" name="monthSelect" (ionChange)="onPeriodChange()">
        <ion-select-option *ngFor="let month of availableMonths" [value]="month">{{ month }}</ion-select-option>
      </ion-select>
    </ion-item>
  
    <!-- Budget Amount Input -->
    <ion-item>
      <ion-label>Budget Amount</ion-label>
      <ion-input [(ngModel)]="budgetAmount" name="budgetAmount" type="number" placeholder="Enter Total Budget" min="0"></ion-input>
    </ion-item>
  
    <!-- Container for Chart and Table -->
    <div class="chart-table-container">
      <!-- Budget Chart -->
      <div class="chart-container">
        <canvas id="editBudgetChart" width="400" height="400"></canvas>
      </div>
  
      <!-- Budget Categories Table -->
      <div class="table-container">
        <ion-grid>
          <ion-row>
            <ion-col size="4"><strong>Category</strong></ion-col>
            <ion-col size="8"><strong>Amount</strong></ion-col>
          </ion-row>
          <ion-row *ngFor="let category of budgetCategories; let i = index">
            <ion-col size="4">{{ category.name }}</ion-col>
            <ion-col size="8">
              <ion-input [(ngModel)]="category.amount" name="category{{i}}" type="number" (ionInput)="onCategoryChange()" placeholder="Enter Amount" min="0"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  
    <!-- Submit Button -->
    <ion-button expand="full" type="submit">Update Budget</ion-button>
  </form>
