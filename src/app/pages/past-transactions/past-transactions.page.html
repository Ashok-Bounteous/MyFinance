<ion-header>
  <ion-toolbar>
    <ion-title>Past Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Transactions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let transaction of filteredTransactions">
          <ion-label>
            <h2>{{ transaction.category }}</h2>
            <p>{{ transaction.description }}</p>
            <p>{{ transaction.amount }}</p>
            <p>{{ transaction.status }}</p>
            <p>{{ transaction.transactionType }}</p>
            <p>{{ transaction.transactionDate | date: 'shortDate' }}</p>
          </ion-label>
          <ion-button color="danger" (click)="deleteTransaction(transaction.id)">Delete</ion-button>
        </ion-item>
      </ion-list>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openTransactionForm()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Transaction Chart</ion-card-title>
    </ion-card-header>
    <ion-card-content class="chartData">
      <div style="position: relative; height:50vh; width:80vw">

        <canvas id="transactionChart"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
